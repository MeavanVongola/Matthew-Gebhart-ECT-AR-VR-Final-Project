<html>

<head>
    <title>Matthew Gebhart AR/VR Final Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body>
    
    <a-scene mindar-image="
    imageTargetSrc: targets.mind; 
    maxTrack: 6;" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false"
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights"
    >
  
        <a-assets>
            <img id="img1" src="vita1.jpg" />
            <img id="img2" src="vita2.jpg" />
            <img id="img3" src="vita3.jpg" />
            <img id="img4" src="vita4.jpg" />
            <img id="img5" src="vita5.jpg" />
            <video id="videoId" src="NightVision.mp4"></video>
        </a-assets>
        
   
        <a-entity mindar-image-target="targetIndex: 0">          
            <a-plane src="#img1" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1">          
            <a-plane src="#img2" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 2">          
            <a-plane src="#img3" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 3">          
            <a-plane src="#img4" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 4">          
            <a-plane src="#img5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 5">   
        <a-entity id="myVideo" material="src: #videoId" geometry="primitive: plane;
              width: 1; height: 0.7" position="0 0 0">
             

        <a-camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse;"
                raycaster="far: ${customFields.libVersion}; objects: .interactive"></a-camera>

        

    </a-scene>
</body>
<script>
    var video = document.querySelector("video");
    var myVideo = document.querySelector("myVideo");



    
            // when target is found do the following:
            target.addEventListener('targetFound', function(){

                // every frame (100; every one tenth of a second)
                check = setInterval(() => {
                    // Get position of camera and marker (Three.js syntaxis): https://aframe.io/docs/1.3.0/components/position.html#sidebar
                    // {x:float y:float z:float}
                    markerPos = new THREE.Vector3();
                    cameraPos = new THREE.Vector3();
                    markerPosition = target.object3D.getWorldPosition(markerPos);
                    cameraPosition = camera.object3D.getWorldPosition(cameraPos);
                    // calculate distance between both and divide by 1000 to get numbers in the range of 1-10
                    distance = cameraPosition.distanceTo(markerPosition) / 1000;
                    if (distance < 2.5){
                        mySound.play();
                    } else {
                        mySound.pause();
                    }
                }, 100);
            });

            target.addEventListener('targetLost', function(){
                clearInterval(check);
            })
</script>

</html>
